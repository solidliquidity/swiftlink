<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Cutting Edge Markets</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{{url_for('static', filename='img/Logo_1.png')}}" rel="icon">
    <link href="{{url_for('static', filename='img/Logo_1.png')}}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{{url_for('static', filename='vendor/aos/aos.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='vendor/boxicons/css/boxicons.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='vendor/glightbox/css/glightbox.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='vendor/swiper/swiper-bundle.min.css')}}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">

    <script type="text/javascript" src="{{url_for('static', filename='js/login.js' )}}"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #0d0d0d;
            color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            padding: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff5733;
        }

        div.main {
            width: 100%;
            max-width: 500px;
            margin: 60px auto;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #ff5733;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #f2f2f2;
        }

        input:focus {
            border-color: #666;
        }

        .btn {
            display: block;
            width: 100%;
            height: 50px;
            margin-top: 20px;
            background: #ff5733;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ff4040;
            color: #fff;
        }

        footer {
            background: #1a1a1a;
            padding: 20px;
            text-align: center;
            color: #888;
        }

        footer a {
            color: #ff5733;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="wrap">

        <!-- ======= Header ======= -->
        <header id="header" class="d-flex align-items-center" style="background: #1a1a1a; padding: 20px;">
            <div class="container d-flex align-items-center justify-content-between">
                <div class="logo">
                    <h1 style="margin: 0; font-size: 24px;">
                        <a href="{{ url_for('views.home') }}" style="text-decoration: none; color: #ff5733;">Cutting Edge Markets</a>
                    </h1>
                </div>

                <nav id="navbar" class="navbar">
                    <ul style="list-style: none; display: flex; gap: 20px; margin: 0;">
                        <li><a class="nav-link" href="{{ url_for('views.home') }}" style="color: #f2f2f2;">Home</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- End Header -->
    </div>

    {% for msg in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <script type="text/javascript">
        setTimeout(function () {
            $('.alert').alert('close');
        }, 3000);
    </script>

    <div class="main">
        <h2>Login</h2>
        <form id="login" method="POST" name="login">
            <label>E-mail:</label>
            <input type="text" name="email" placeholder="Enter your email">

            <label>Password:</label>
            <input type="password" name="pswd" placeholder="Enter Password">

            <button type="submit" class="btn">Login</button>
            <p style="text-align: center; margin-top: 20px;">Don't have an account? <a href="{{ url_for('views.register') }}">Sign up</a></p>
        </form>
    </div>
    <!--end login -->

    <!-- Footer -->
    <footer>
        &copy; Copyright <strong>Cutting Edge Markets</strong>. All Rights Reserved.
        <br>
        <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
    </footer>
</body>
</html>
